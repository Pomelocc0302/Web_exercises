<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>14- Table Tag</title>
</head>
<body>
      <!-- 属性要写到表格标签table里 -->
      <table align="center" border="1" cellpadding="0" cellspacing="0" width="500" height="250">
            <tr>
                  <th>姓名</th>
                  <th>性别</th>
                  <th>年龄</th>
            </tr>
            <tr>
                  <td>柚子</td>
                  <td>女</td>
                  <td>22</td>
            </tr>
            <tr>
                  <td>土司</td>
                  <td>男</td>
                  <td>22</td>
            </tr>
      </table>
</body>
</html>
