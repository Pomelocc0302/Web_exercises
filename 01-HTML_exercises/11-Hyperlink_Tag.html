<!DOCTYPE html>
<br lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>11-Hyperlink Tag</title>
</head>
<br>
      <h4>1.外部链接</h4>
      <!-- <a href="跳转目标" target="目标窗口弹出方式"> 文本或图像 </a> -->
      target：打开窗口方式</br>
      1._self：当前窗口打开</br>
      <a href="http://www.baidu.com" target="_self">百度</a>
      </br>
      2._blank：新窗口打开</br>
      <a href="http://www.baidu.com" target="_blank">百度</a>
      
      <h4>2.内部链接</h4>
      网页内部页面之间的相互链接</br>
      <a href="02-FirstPage.html" target="_self">First Page</a>

      <h4>3.空链接</h4>
      <a href="#">空链接</a>

      <h4>4.下载链接</h4>
      地址链接是文件或者压缩包形式
      <a href="1.zip">下载文件</a>
</body>
</html>
