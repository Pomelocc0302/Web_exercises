<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>09-img Tag</title>
</head>
<body>
      <h4>My favorite character:</h4>
      <img src ="1.jpg" />

      <h4>alt: 替换文本 图像显示不出来用文字替换</h4>
      <img src ="2.jpg" alt ="海贼王，我当定了！"/>

      <h4>title 提示文本 鼠标放到图像上提示的文字</h4>
      <img src= "1.jpg" alt ="海贼王，我当定了！" 
      title="要给我肉吃吗？？嗷呜~" />

      <h4>width 给图像设定宽度 单位是像素</h4>
      <img src= "1.jpg" alt ="海贼王，我当定了！" 
      title="要给我肉吃吗？？嗷呜~"
      width="500"/>

      <h4>height 给图像设定高度 </h4>
      <img src= "1.jpg" alt ="海贼王，我当定了！" 
      title="要给我肉吃吗？？嗷呜~"
      height="700"/>
      <!-- 宽和高更改一个就可以，等比缩放 -->

      <h4>border 给图像设定边框</h4>
      <img src= "1.jpg" alt ="海贼王，我当定了！" 
      title="要给我肉吃吗？？嗷呜~"
      width="500" border = "15"/>
</body>
</html>
